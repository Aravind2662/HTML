<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
 
   
       <h1>student registration form using table in html</h1>
              <table>
    
            <tr>
                <td><lable>frist name</lable></td>
                <td><input type="text" maxlength="50"> </td>
            </tr>
          <tr> <td><label>last Name</label></td> 
                <td><input type="text" maxlength="50"></td> <br></tr>
            
            <tr>
                <td><label>email</label></td>
                <td><input type="email"></td> <br>
            </tr>
            <tr>
                <td><label>mobile number</label></td>
                    <td><input type="number" min="0" max="5"></td> <br>
            </tr>
            <tr>
                <td><label>gender</label></td>
                <td><input type="radio">
                <label>male</label>
                <input type="radio">  
                <label>female</label></td> <br>
            </tr>
            <tr>
                <td><label>date of birth (DOB)</label></td>
                <td><select>
                    <option>mon</option>
                    <option>tue</option>
                </select>
                <select>
                    <option>jan</option>
                    <option>feb</option>
                </select>
                <select>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2020</option>
                    <option>2021</option>
                </select> <br>
                <tr>
                    <td><lable>address</lable></td>
                    <td><textarea></textarea></td>
                </tr> <br>
                <tr>    
                    <td><label>city</label></td>
                    <td><input type="name"></td>
                </tr> <br>
                <tr>
                    <td><label>pin code</label></td>
                    <td><input type="number"></td> <br>
                </tr> <br>
                <tr>
                    <td><label>state</label></td>
                    <td>
                        <select>
                            <option>telangana</option>
                            <option>andhra</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td><label>country</label></td>
                        <td>
                            <select>
                                <option>india</option>
                                <option>africa</option>
                            </select>
                        </td> <br>
                    </tr>
                    <tr>
                        <td><label>hobbies</label></td>
                        <td><input type="checkbox">
                        <label>drawing</lable>
                     <input type="checkbox">
                        <label>singing</label>
                       <input type="checkbox">
                        <label>dancing</label><br>
                       <input type="checkbox">
                        <label>skectching</label>
                        <input type="checkbox">
                        <label>others</label>
                        <input type="text"></td>
                    </tr> <br>
                    <tr>
                     
                        <td>qualification</td>
                        <td><input type="checkbox">
                       high school(10th)<br>
                       <input type="checkbox">
                       higher school (12th) <br>
                        <input type="checkbox">
                        graducation(bachelors) <br>
                        <input type="checkbox">
                        post graducation <br>
                        <input type="checkbox">
                   phd</td>
         
                    </tr> <br>
                    <tr>
                        <td>courses applied for</td>
                        <td><input type="checkbox">
                       Bca(bachelors of computer applications)<br>
                        <input type="checkbox">
                        B.com(bachelors of commerce<br>
                        <input type="checkbox">
                        BA<br>
                        <input type="checkbox">
                        MCA<br>
                    <input type="checkbox">
                        M.COM<br>
                        <input type="checkbox">
                        M.SC<br>
                       <input type="checkbox">
                        MA</td>
                    </tr> <br>
                    <tr>
                        <td>
                            <th colspan="2"><input type="submit">
                            <input type="reset"></th>
                        </td>
                    </tr>
                       
                            

                 

                
              
                </table>
    </tbody>
</body>
